<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Avançada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Calculadora de Financiamento</h1>
            <p class="text-md text-gray-600 mt-2">Simule e compare os sistemas de amortização Price e SAC.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="valorPrincipal" class="block text-sm font-medium text-gray-700 mb-1">Valor do Financiamento (R$)</label>
                    <input type="number" id="valorPrincipal" value="3200" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="taxaJuros" class="block text-sm font-medium text-gray-700 mb-1">Taxa de Juros Mensal (%)</label>
                    <input type="number" id="taxaJuros" value="1" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="numParcelas" class="block text-sm font-medium text-gray-700 mb-1">Número de Parcelas</label>
                    <input type="number" id="numParcelas" value="120" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>
            <div class="mt-6 text-center">
                <button id="calcularBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                    Calcular Simulação
                </button>
            </div>
        </div>
        
        <div id="resultados" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Coluna Tabela Price -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Tabela Price</h2>
                    <div id="resumoPrice" class="mb-4 p-4 bg-blue-50 rounded-lg text-center space-y-2"></div>
                    <div class="table-container border rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nº</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Parcela</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Juros</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amortização</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo Devedor</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaPriceBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Coluna Tabela SAC -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Tabela SAC</h2>
                    <div id="resumoSac" class="mb-4 p-4 bg-green-50 rounded-lg text-center space-y-2"></div>
                    <div class="table-container border rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nº</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Parcela</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Juros</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amortização</th>
                                    <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo Devedor</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaSacBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Elementos do DOM ---
        const valorPrincipalEl = document.getElementById('valorPrincipal');
        const taxaJurosEl = document.getElementById('taxaJuros');
        const numParcelasEl = document.getElementById('numParcelas');
        const calcularBtn = document.getElementById('calcularBtn');
        const resultadosDiv = document.getElementById('resultados');
        const tabelaPriceBody = document.getElementById('tabelaPriceBody');
        const tabelaSacBody = document.getElementById('tabelaSacBody');
        const resumoPriceDiv = document.getElementById('resumoPrice');
        const resumoSacDiv = document.getElementById('resumoSac');

        // --- Funções de Formatação e Cálculo ---

        // Formata um número para o padrão monetário brasileiro (BRL)
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

        // Função principal que orquestra os cálculos
        function calcularTabelas() {
            const vp = parseFloat(valorPrincipalEl.value);
            const taxa = parseFloat(taxaJurosEl.value) / 100;
            const n = parseInt(numParcelasEl.value);

            if (isNaN(vp) || isNaN(taxa) || isNaN(n) || vp <= 0 || taxa < 0 || n <= 0) {
                alert("Por favor, insira valores válidos em todos os campos.");
                return;
            }

            gerarTabelaPrice(vp, taxa, n);
            gerarTabelaSAC(vp, taxa, n);

            resultadosDiv.classList.remove('hidden');
        }
        
        // Gera os dados e a tabela para o sistema Price
        function gerarTabelaPrice(vp, i, n) {
            tabelaPriceBody.innerHTML = ''; // Limpa a tabela anterior
            let saldoDevedor = vp;
            let totalJuros = 0;

            if (i === 0) { // Caso especial sem juros
                const parcela = vp / n;
                for (let mes = 1; mes <= n; mes++) {
                    const amortizacao = parcela;
                    saldoDevedor -= amortizacao;
                    adicionarLinhaTabela(tabelaPriceBody, mes, parcela, 0, amortizacao, saldoDevedor);
                }
                totalJuros = 0;
                resumoPriceDiv.innerHTML = `
                    <p><span class="font-semibold">Parcela Fixa:</span> ${formatCurrency(parcela)}</p>
                    <p><span class="font-semibold">Total de Juros:</span> ${formatCurrency(totalJuros)}</p>
                    <p><span class="font-semibold">Custo Total:</span> ${formatCurrency(vp + totalJuros)}</p>`;
                return;
            }

            // Fórmula da Parcela Price
            const fator = Math.pow(1 + i, n);
            const parcela = vp * (i * fator) / (fator - 1);

            for (let mes = 1; mes <= n; mes++) {
                const juros = saldoDevedor * i;
                let amortizacao = parcela - juros;
                totalJuros += juros;
                
                // Ajuste na última parcela para zerar o saldo devedor
                if (mes === n) {
                    amortizacao = saldoDevedor;
                    saldoDevedor = 0;
                } else {
                    saldoDevedor -= amortizacao;
                }

                adicionarLinhaTabela(tabelaPriceBody, mes, parcela, juros, amortizacao, saldoDevedor);
            }

            resumoPriceDiv.innerHTML = `
                <p><span class="font-semibold">Parcela Fixa:</span> ${formatCurrency(parcela)}</p>
                <p><span class="font-semibold">Total de Juros:</span> ${formatCurrency(totalJuros)}</p>
                <p><span class="font-semibold">Custo Total:</span> ${formatCurrency(vp + totalJuros)}</p>`;
        }

        // Gera os dados e a tabela para o sistema SAC
        function gerarTabelaSAC(vp, i, n) {
            tabelaSacBody.innerHTML = ''; // Limpa a tabela anterior
            const amortizacao = vp / n;
            let saldoDevedor = vp;
            let totalJuros = 0;
            let primeiraParcela = 0;
            let ultimaParcela = 0;

            for (let mes = 1; mes <= n; mes++) {
                const juros = saldoDevedor * i;
                const parcela = amortizacao + juros;
                totalJuros += juros;
                saldoDevedor -= amortizacao;
                
                if (mes === 1) primeiraParcela = parcela;
                if (mes === n) ultimaParcela = parcela;

                // Garante que o saldo devedor seja exatamente zero no final
                const saldoFinal = (Math.abs(saldoDevedor) < 0.01) ? 0 : saldoDevedor;

                adicionarLinhaTabela(tabelaSacBody, mes, parcela, juros, amortizacao, saldoFinal);
            }
            
            resumoSacDiv.innerHTML = `
                <p><span class="font-semibold">1ª Parcela:</span> ${formatCurrency(primeiraParcela)} | <span class="font-semibold">Última:</span> ${formatCurrency(ultimaParcela)}</p>
                <p><span class="font-semibold">Total de Juros:</span> ${formatCurrency(totalJuros)}</p>
                <p><span class="font-semibold">Custo Total:</span> ${formatCurrency(vp + totalJuros)}</p>`;
        }

        // Adiciona uma nova linha em uma tabela de amortização
        function adicionarLinhaTabela(tbody, mes, parcela, juros, amortizacao, saldoDevedor) {
            const row = tbody.insertRow();
            row.className = 'text-sm';
            row.innerHTML = `
                <td class="px-4 py-2 whitespace-nowrap text-gray-500">${mes}</td>
                <td class="px-4 py-2 whitespace-nowrap text-right font-medium">${formatCurrency(parcela)}</td>
                <td class="px-4 py-2 whitespace-nowrap text-right text-red-600">${formatCurrency(juros)}</td>
                <td class="px-4 py-2 whitespace-nowrap text-right text-green-600">${formatCurrency(amortizacao)}</td>
                <td class="px-4 py-2 whitespace-nowrap text-right font-semibold">${formatCurrency(saldoDevedor)}</td>
            `;
        }

        // --- Event Listeners ---
        calcularBtn.addEventListener('click', calcularTabelas);
        
        // Calcula ao carregar a página com os valores iniciais
        document.addEventListener('DOMContentLoaded', calcularTabelas);
    </script>

</body>
</html>
